        required: true
        type: string
      - description: Refresh token
        in: header
        name: Refresh
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - Bearer: []
      summary: Logout
      tags:
      - user
  /user/refresh:
    post:
      consumes:
      - application/json
      description: Refresh token
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Refresh token
        in: header
        name: Refresh
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed
          schema:
            $ref: '#/definitions/dtos.UserLoginResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorHandler'
      summary: Refresh token
      tags:
      - user
