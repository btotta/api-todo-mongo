definitions:
  dtos.TodoDTO:
    properties:
      description:
        type: string
      scheduled:
        type: boolean
      scheduled_to:
        type: string
      title:
        type: string
    required:
    - description
    - title
    type: object
  dtos.UserLoginDTO:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dtos.UserLoginResponseDTO:
    properties:
      refreshToken:
        type: string
      token:
        type: string
    type: object
  dtos.UserRequestDTO:
    properties:
      confirmPassword:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - confirmPassword
    - email
    - name
    - password
    type: object
  dtos.UserResponseDTO:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  entity.Todo:
    properties:
      completed:
        type: boolean
      completed_at:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      scheduled:
        type: boolean
      scheduled_to:
        type: string
      title:
        type: string
      user_id:
        type: string
    type: object
  utils.ErrorHandler:
    properties:
      message:
        type: string
      status:
        type: integer
      timestamp:
        type: string
    type: object
